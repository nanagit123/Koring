<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 보기</title>
  <link rel="stylesheet" href="../css/new.css" />
</head>
<body>
  <!-- 뒤로가기 버튼 -->
     <a href="index.html" class="back-button">
    <img src="../images/back.png" alt="뒤로가기 아이콘" />
  </a>
  

  <div class="post-view-container">
  

    <!-- 게시글 (닉네임, 날짜, 내용은 DB에서) -->
    <section class="post-header">
      <div class="post-profile">
        <img src="../images/profile.jpg" alt="작성자 프로필" class="profile-img" />
        <div class="post-info">
          <span class="post-user">{{username}}</span>
          <span class="post-date">{{date}}</span>
        </div>
      </div>
        
        <!-- 게시글 -->
        <div class="post-content">
        {{content}}

        <!-- 삭제/수정 아이콘 -->
        <div class="post-menu">
          <img src="../images/post-cd.png" alt="메뉴" class="menu-icon" onclick="toggleMenu(this)">
        
          <!-- 드롭다운 메뉴 -->
          <div class="post-dropdown-menu">
            <button class="menu-item">수정</button>
            <button class="menu-item">삭제</button>
          </div>
        </div>
      </div>
          </section>

    <!-- 구분선 -->
    <div class="divider"></div>

    <!-- 댓글 리스트 -->
    <section class="comments">
  {{#comments}}
  <div class="comment">
    <div class="comment-profile">
      <img src="../images/profile.jpg" alt="댓글자 프로필" class="profile-img" />
    </div>
    <div class="comment-bubble">
      <div class="comment-user">{{nickname}}</div>
      <div class="comment-text">{{text}}</div>
    </div>
  </div>
  {{/comments}}
</section>
  </div>

    <!-- 댓글 입력 -->
    <section class="comment-input">
      <textarea id="comment" placeholder="댓글을 입력하세요..."></textarea>
      <button class="submit-button">등록</button>
    </section>
  </div>
</body>
</html>

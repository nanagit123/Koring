{% extends "base.html" %}

{% block title %}카메라 | Koring{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/camera.css') }}">
{% endblock %}

{% block content %}
<div class="container camera-page">
  

  <!-- ✅ 라이브 카메라 + 썸네일을 하나의 스테이지에 -->
  <div class="camera-stage">
    <!-- 실시간 카메라 -->
    <video id="preview" autoplay playsinline></video>

    <!-- 촬영 미리보기(작게, 좌상단) -->
    <!-- 기존 img#captured-image를 재사용하되 position으로 올려둠 -->
    <img id="captured-image" class="preview-thumb" alt="미리보기">
  </div>

  <!-- 캡처용 캔버스 (기존 유지) -->
  <canvas id="canvas" style="display:none;"></canvas>
</div>

<!-- ✅ 하단 고정 버튼 -->
<div class="bottom-action">
  <div class="camera-actions">
    <button onclick="capturePhoto()"   class="btn outline">📸 Capture</button>
    <button onclick="applyFilter()"    class="btn ghost">🎨 Filter</button>
    <button onclick="insertDate()"     class="btn ghost">📅 Date</button>
    <button onclick="shareToSNS()"     class="btn ghost">📤 Share</button>
    <button onclick="translateText()"  class="btn ghost">🔠 Translate</button>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/camera.js') }}"></script>
{% endblock %}

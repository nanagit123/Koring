{% extends "base.html" %}

{% block title %}회원가입 | Koring{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="status-bar">
    <button class="back-button" onclick="history.back()">
      <img src="{{ url_for('static', filename='images/back.png') }}" alt="뒤로 가기">
    </button>
    <div class="status-icons"></div>
  </div>

  <div class="logo">Koring</div>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form action="{{ url_for('signup') }}" method="POST">
    <div class="input-box">
      <input id="email" type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-box">
      <input id="user_id" type="text" name="user_id" placeholder="Id" required>
    </div>
    <div class="input-box">
      <input id="password" type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn-primary">회원가입</button>
  </form>

  <a id="loginLink" class="link" href="{{ url_for('login') }}">
    이미 계정이 있으신가요? 로그인
  </a>
</div>
{% endblock %}

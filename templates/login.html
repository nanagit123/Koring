{% extends "base.html" %}

{% block title %}로그인 | Koring{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="status-bar">
    <button class="back-button" onclick="history.back()">
      <img src="{{ url_for('static', filename='images/back.png') }}" alt="뒤로 가기">
    </button>
    <div class="status-icons"></div>
  </div>

  <div class="logo">Koring</div>

  <form action="{{ url_for('login') }}" method="POST">
    <div class="input-box">
      <input type="text" name="email" placeholder="Id" required>
    </div>
    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn-primary">로그인</button>
  </form>

  <a id="signupLink" class="link" href="{{ url_for('signup') }}">회원가입</a>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

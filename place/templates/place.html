<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장소추천</title>
    <link rel="stylesheet" href="../static/css/place.css">
    <script src="../static/js/place.js"></script>
</head>
<body>
    
    
   <!-- 사이드바 버튼,언어선택 드롭다운리스트 -->
  <div class="top-bar">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h1>맛집 추천</h1>
    <div class="top-right">
      <select class="language-select">
        <option>Language</option>
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </div>
  
<!-- 사이드바 -->
<div id="sidebar" class="sidebar hidden">
  <button class="close-btn" onclick="toggleSidebar()">✕</button>

  <!-- 메뉴 아이템 2개씩 -->
  <div class="sidebar-grid">
    <div class="sidebar-item">
      <img src="../static/images/home.png" class="menu-icon" />
      <span>Home</span>
    </div>
    <div class="sidebar-item">
      <img src="../static/images/reservation.png" class="menu-icon" />
      <span>Reservation</span>
    </div>
    <div class="sidebar-item">
      <img src="../static/images/foodai.png" class="menu-icon" />
      <span>Food AI</span>
    </div>
    <div class="sidebar-item">
      <img src="../static/images/album.png" class="menu-icon" />
      <span>Album</span>
    </div>
    <div class="sidebar-item">
      <img src="../static/images/map.png" class="menu-icon" />
      <span>Map</span>
    </div>
    <div class="sidebar-item">
      <img src="../static/images/community.png" class="menu-icon" />
      <span>Community</span>
    </div>
  </div>

  <!-- 명소 항목도 2개씩 -->
  <div class="sidebar-grid landmark-list">
    <div class="sidebar-item">
      <!-- html 파일 연결 -->
      <a href="../landmarks/gyeongbokgung.html"> 
      <img src="../static/images/ogyeongbokgung.png" class="landmark-img" />
      </a>
      <span>경복궁</span>
    </div>
    <div class="sidebar-item">
      <a href="../landmarks/namsan.html">
      <img src="../static/images/onamsan.png" class="landmark-img" />
      </a>
      <span>남산</span>
    </div>
    <div class="sidebar-item">
      <a href="../landmarks/yisunshin.html">
      <img src="../static/images/oyisunshin.png" class="landmark-img" />
      </a>
      <span>이순신 장군 동상</span>
    </div>
    <div class="sidebar-item">
      <a href="../landmarks/bukchon.html">
      <img src="../static/images/obukchon.png" class="landmark-img" />
      </a>
      <span>북촌 한옥 마을</span>
    </div>
  </div>
</div>
        <section class="container">
        <!-- 연령대 필터 -->
        <h3>연령대</h3>
        <div class="filter-group">
        <button class="filter-btn" data-category="age">10대</button>
        <button class="filter-btn" data-category="age">20대</button>
        <button class="filter-btn" data-category="age">30대</button>
        <button class="filter-btn" data-category="age">40대</button>
        </div>

        <!-- 국적 필터 -->
         <h3>국적</h3>
        <div class="filter-group">
        <button class="filter-btn" data-category="nationality">한국</button>
        <button class="filter-btn" data-category="nationality">중국</button>
        <button class="filter-btn" data-category="nationality">일본</button>
        <button class="filter-btn" data-category="nationality">미국</button>
        </div>

    <!-- 음식 종류 필터 -->
        <h3>음식 종류</h3>
        <div class="filter-group">
        <button class="filter-btn" data-category="food">한식</button>
        <button class="filter-btn" data-category="food">일식</button>
        <button class="filter-btn" data-category="food">중식</button>
        <button class="filter-btn" data-category="food">양식</button>
        <button class="filter-btn" data-category="food">카페</button>
        <button class="filter-btn" data-category="food">술집</button>
        </div>
  </section>
  
    <!-- 맛집 추천 버튼 -->
     <div class="submit-btn">
      <button onclick="location.href=''">맛집 추천 받기</button>
    </div>
    <script src="../static/js/place.js"></script>
     <script src="../static/js/sidebar.js"></script>
</body>
</html>

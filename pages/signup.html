<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="status-bar">
      <button class="back-button" onclick="history.back()">
        <img src="../images/Vector.png" alt="뒤로 가기" />
      <div class="status-icons"></div>
    </div>

    <div class="logo">Koring</div>

    <div class="input-box">
      <input type="email" id="signupEmail" placeholder="Email">
    </div>
    <div class="input-box">
      <input type="text" id="signupId" placeholder="Id">
    </div>
    <div class="input-box">
      <input type="password" id="signupPw" placeholder="Password">
    </div>

    <button id="signupBtn" class="btn-primary">회원가입</button>

    <div id="loginLink" class="link" onclick="location.href='login.html'">로그인</div>
  </div>
  <script src="../js/signup.js"></script>
</body>
</html>

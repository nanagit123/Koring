<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
      <div class="status-bar">
        <button class="back-button" onclick="history.back()">
            <img src="../images/back.png" alt="뒤로 가기" />
          </button>          
        <div class="status-icons"></div>
      </div>

    <div class="logo">Koring</div>

    <div class="input-box">
      <input type="text" id="loginId" placeholder="Id">
    </div>
    <div class="input-box">
      <input type="password" id="loginPw" placeholder="Password">
    </div>

    <button id="loginBtn" class="btn-primary">로그인</button>

    <div id="signupLink" class="link" onclick="location.href='signup.html'">회원가입</div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>

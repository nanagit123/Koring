<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 미리보기</title>
  <!-- 백엔드 연결 후 경로 변경 -->
  <link rel="stylesheet" href="../static/css/index.css"> 
</head>
<body>
  <!-- 상단 제목,카테고리 버튼,로그인,언어변경 드롭다운리스트 -->
     <div class="top-bar">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h1 class="main-title">커뮤니티</h1> 
    <div class="top-right">
    <div class="login-dropdown-container">
        <div class="login-btn">
          <button onclick="location.href='login.html'">Login</button>
        </div>
        <select class="language-select">
          <option>Language</option>
          <option value="ko">한국어</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="zh">中文</option>
        </select>
        </div>
      </div>
    </div>
  <!-- 상단 좌측 사이드바 -->
    <div id="sidebar" class="sidebar hidden">
      <button class="close-btn" onclick="toggleSidebar()">✕</button>
      <!-- 사이드바 사이트 이동 -->
      <div class="sidebar-grid">
        <div class="sidebar-item">
          <img src="../static/images/home.png" class="menu-icon" />
          <span>Home</span>
        </div>
        <div class="sidebar-item">
          <img src="../static/images/reservation.png" class="menu-icon" />
          <span>Reservation</span>
        </div>
        <div class="sidebar-item">
          <img src="../static/images/foodai.png" class="menu-icon" />
          <span>Food AI</span>
        </div>
        <div class="sidebar-item">
          <img src="../static/images/album.png" class="menu-icon" />
          <span>Album</span>
        </div>
        <div class="sidebar-item">
          <img src="../static/images/map.png" class="menu-icon" />
          <span>Map</span>
        </div>
        <div class="sidebar-item">
          <img src="../static/images/community.png" class="menu-icon" />
          <span>Community</span>
        </div>
      </div>

      <!-- 사이드바 랜드마크 이동-->
      <div class="sidebar-grid landmark-list">
        <div class="sidebar-item">
          <a href="../landmarks/gyeongbokgung.html"> 
            <img src="../static/images/ogyeongbokgung.png" class="landmark-img" />
          </a>
          <span>경복궁</span>
        </div>
        <div class="sidebar-item">
          <a href="../landmarks/namsan.html">
            <img src="../static/images/onamsan.png" class="landmark-img" />
          </a>
          <span>남산</span>
        </div>
        <div class="sidebar-item">
          <a href="../landmarks/yisunshin.html">
            <img src="../static/images/oyisunshin.png" class="landmark-img" />
          </a>
          <span>이순신 장군 동상</span>
        </div>
        <div class="sidebar-item">
          <a href="../landmarks/bukchon.html">
            <img src="../static/images/obukchon.png" class="landmark-img" />
          </a>
          <span>북촌 한옥 마을</span>
        </div>
      </div>
    </div>

    <!-- 게시글 목록 -->
  <div class="container">
    <!-- 게시글 -->
    <div class="preview-post">
      <div class="profile">
        <img src="../static/images/profile.jpg" alt="John" />
        <span class="post-user">{{username}}</span>
      </div>
      <a href="post-detail.html" class="post-link">
        <div class="post">
          <div class="meta">
            <p class="post-content">{{content}}</p>
            <span class="post-date">{{date}}</span>
          </div>
        </div>
      </a>
    </div>
    <!-- 게시글 -->
    <div class="preview-post">
      <div class="profile">
        <img src="../static/images/profile.jpg" alt="John" />
        <span class="post-user">{{username}}</span>
      </div>
      <a href="post-detail.html" class="post-link">
        <div class="post">
          <div class="meta">
            <p class="post-content">{{content}}</p>
            <span class="post-date">{{date}}</span>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- 게시글 작성 페이지 이동 버튼 -->
  <div class="write-button">
    <button onclick="location.href='show.html'">글쓰기</button>
  </div>
  <!-- js파일 연결 -->
  <script src="../static/js/index.js"></script>
  <script src="../static/js/sidebar.js"></script>
</body>
</html>

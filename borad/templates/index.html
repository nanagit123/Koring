<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 미리보기</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
 <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</head>

<body>
  <h1 style="text-align: center;">커뮤니티</h1>

    <!-- 추후 카테고리-민영언니 코드 참고하여 수정할 것-->
    <!-- 사이드바 -->
   <div id="sidebar" class="sidebar hidden">
     <button class="close-btn" onclick="toggleSidebar()">✕</button>

     <!-- 메뉴 아이템 2개씩 -->
     <div class="sidebar-grid">
       <div class="sidebar-item">
         <img src="../static/images/home.png" class="menu-icon" />
           <span>Home</span>
       </div>
       <div class="sidebar-item">
         <img src="../static/images/reservation.png" class="menu-icon" />
           <span>Reservation</span>
       </div>
       <div class="sidebar-item">
         <img src="../static/images/foodai.png" class="menu-icon" />
           <span>Food AI</span>
       </div>
       <div class="sidebar-item">
         <img src="../static/images/album.png" class="menu-icon" />
           <span>Album</span>
       </div>
       <div class="sidebar-item">
          <img src="../static/images/map.png" class="menu-icon" />
            <span>Map</span>
       </div>
       <div class="sidebar-item">
         <img src="../static/images/community.png" class="menu-icon" />
           <span>Community</span>
       </div>
     </div>

    <!-- 명소 항목도 2개씩 -->
    <div class="sidebar-grid landmark-list">
      <div class="sidebar-item">
        <a href="../landmarks/gyeongbokgung.html"> <!-- 추후 경로 수정 -->
        <img src="../static/images/ogyeongbokgung.png" class="landmark-img" />
        </a>
        <span>경복궁</span>
      </div>
      <div class="sidebar-item">
        <a href="../landmarks/namsan.html">
        <img src="../static/images/onamsan.png" class="landmark-img" />
        </a>
        <span>남산</span>
      </div>
      <div class="sidebar-item">
        <a href="../landmarks/yisunshin.html">
        <img src="../static/images/oyisunshin.png" class="landmark-img" />
        </a>
        <span>이순신 장군 동상</span>
      </div>
      <div class="sidebar-item">
        <a href="../landmarks/bukchon.html">
        <img src="../static/images/obukchon.png" class="landmark-img" />
        </a>
        <span>북촌 한옥 마을</span>
      </div>
    </div>
    </div>
  
    <!-- 상단 아이콘 -->
    <div class="top-container">
      <!-- 로그인 버튼 -->
      <div class="login-button">
      <button onclick="location.href='login.html'">Login</button>
      </div>
      <!-- 번역 -->
      <div class="lang-select">
       <select>
       <option value="">Language</option>
       <option value="">한국어</option>
       <option value="">영어</option>
       <option value="">일본어</option>
       <option value="">중국어</option>
       </select>
      </div>
    </div>

    <!-- 게시글 목록 -->
    <div class="container">
     <!-- 게시글 1 -->
     <div class="preview-post">
       <div class="profile">
         <img src="../images/profile.jpg" alt="John" />
         <span class="post-user">{{username}}</span>
       </div>
       <!-- 이동 링크 -->
       <a href="" class="post-link">
         <div class="post">
           {{content}}
           <div class="meta">
              <p class="post-content">{{content}}</p>
              <span class="post-date">{{date}}</span>
           </div>
         </div>
        </a>
      </div>


     <!-- 게시글 2 -->
     <div class="preview-post">
       <div class="profile">
         <img src="../images/profile.jpg" alt="John" />
         <span class="post-user">{{username}}</span>
       </div>
            <!-- 이동 링크 -->
            <a href="" class="post-link">
              <div class="post">
                {{content}}
                <div class="meta">
                    <p class="post-content">{{content}}</p>
                    <span class="post-date">{{date}}</span>
                </div>
              </div>
            </a>
     </div>
    </div>

    <!-- 글쓰기 버튼 -->
    <div class="write-button">
      <button onclick="location.href='show.html'">글쓰기</button>
    </div>
</body>
</html>
